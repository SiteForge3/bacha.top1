<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacha Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* خلفية بدون 3D - أنسب للهواتف */
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            background: linear-gradient(45deg, #000000, #1a0000, #000);
        }
        
        .pulse-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%);
            animation: pulseEffect 8s infinite ease-in-out;
        }
        
        @keyframes pulseEffect {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
        
        .floating-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 50, 50, 0.6);
            border-radius: 50%;
            filter: blur(2px);
            animation: floatDot 10s infinite linear;
        }
        
        @keyframes floatDot {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, -50px);
            }
            50% {
                transform: translate(50px, 100px);
            }
            75% {
                transform: translate(-100px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        .main-container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
            position: relative;
        }
        
        .card {
            background: rgba(20, 20, 30, 0.95);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            min-height: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.9),
                0 15px 40px rgba(0, 0, 0, 0.7);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #25f4ee, #e4405f, #25d366);
            z-index: 2;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(37, 244, 238, 0.15) 0%, transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(228, 64, 95, 0.15) 0%, transparent 70%),
                radial-gradient(circle at 40% 80%, rgba(37, 211, 102, 0.15) 0%, transparent 70%);
            z-index: 0;
            opacity: 0.6;
            pointer-events: none;
        }
        
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            z-index: 2;
            text-align: center;
            width: 100%;
        }
        
        .profile-pic-container {
            width: 180px;
            height: 180px;
            position: relative;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-pic {
            width: 160px;
            height: 160px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            z-index: 2;
            transition: all 0.5s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            border: 3px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.7),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .rotating-border {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            z-index: 3;
            pointer-events: none;
        }
        
        .rotating-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            padding: 6px;
            background: linear-gradient(45deg, #ff0000, #ff3366, #ff0066, #ff0000);
            background-size: 400% 400%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotateBorder 3s linear infinite, colorShift 2s linear infinite;
            filter: 
                drop-shadow(0 0 15px rgba(255, 0, 0, 0.7)) 
                drop-shadow(0 0 25px rgba(255, 51, 102, 0.5));
        }
        
        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes colorShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .profile-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }
        
        .profile-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 80%;
            line-height: 1.6;
        }
        
        .social-container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        
        .social-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 22px 25px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            min-height: 90px;
            backdrop-filter: blur(15px);
            text-decoration: none;
        }
        
        /* تأثيرات Hover للروابط فقط - بدون 3D */
        .social-item:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .tiktok:hover {
            background: rgba(37, 244, 238, 0.1);
            border-color: rgba(37, 244, 238, 0.4);
            box-shadow: 
                0 20px 40px rgba(37, 244, 238, 0.2),
                0 10px 25px rgba(37, 244, 238, 0.1),
                inset 0 0 20px rgba(37, 244, 238, 0.1);
        }
        
        .instagram:hover {
            background: rgba(228, 64, 95, 0.1);
            border-color: rgba(228, 64, 95, 0.4);
            box-shadow: 
                0 20px 40px rgba(228, 64, 95, 0.2),
                0 10px 25px rgba(228, 64, 95, 0.1),
                inset 0 0 20px rgba(228, 64, 95, 0.1);
        }
        
        .whatsapp:hover {
            background: rgba(37, 211, 102, 0.1);
            border-color: rgba(37, 211, 102, 0.4);
            box-shadow: 
                0 20px 40px rgba(37, 211, 102, 0.2),
                0 10px 25px rgba(37, 211, 102, 0.1),
                inset 0 0 20px rgba(37, 211, 102, 0.1);
        }
        
        .social-icon {
            width: 65px;
            height: 65px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.8rem;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }
        
        .social-item:hover .social-icon {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }
        
        .tiktok .social-icon {
            background: linear-gradient(135deg, #25f4ee, #fe2c55);
            color: white;
        }
        
        .instagram .social-icon {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
        }
        
        .whatsapp .social-icon {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
        }
        
        .platform-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            letter-spacing: 0.8px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .social-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.7s ease;
            pointer-events: none;
        }
        
        .social-item:hover::before {
            left: 100%;
        }
        
        .social-item::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1), 
                rgba(255,255,255,0.05), 
                rgba(255,255,255,0.1));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .social-item:hover::after {
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            position: relative;
            z-index: 2;
            width: 100%;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .social-item {
            animation: fadeInUp 0.6s ease backwards;
        }
        
        .social-item:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .social-item:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .social-item:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        /* Responsive Design - أنسب للهواتف */
        @media screen and (max-width: 768px) {
            .main-container {
                max-width: 400px;
            }
            
            .card {
                padding: 30px 25px;
                min-height: 480px;
                border-radius: 20px;
            }
            
            .profile-pic-container {
                width: 160px;
                height: 160px;
            }
            
            .profile-pic {
                width: 140px;
                height: 140px;
            }
            
            .rotating-border {
                width: 160px;
                height: 160px;
                top: -8px;
                left: -8px;
            }
            
            .profile-name {
                font-size: 1.6rem;
            }
            
            .social-item {
                padding: 20px;
                min-height: 80px;
                border-radius: 16px;
            }
            
            .social-icon {
                width: 55px;
                height: 55px;
                font-size: 1.6rem;
                margin-right: 18px;
                border-radius: 14px;
            }
            
            .platform-name {
                font-size: 1.2rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .main-container {
                max-width: 100%;
            }
            
            .card {
                padding: 25px 20px;
                min-height: 450px;
                border-radius: 18px;
            }
            
            .profile-pic-container {
                width: 140px;
                height: 140px;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .rotating-border {
                width: 140px;
                height: 140px;
                top: -6px;
                left: -6px;
            }
            
            .profile-name {
                font-size: 1.4rem;
            }
            
            .profile-desc {
                font-size: 0.9rem;
            }
            
            .social-container {
                gap: 18px;
            }
            
            .social-item {
                padding: 18px 16px;
                min-height: 75px;
                border-radius: 14px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                margin-right: 15px;
                border-radius: 12px;
            }
            
            .platform-name {
                font-size: 1.1rem;
            }
        }
        
        @media screen and (max-width: 320px) {
            .card {
                padding: 20px 16px;
                min-height: 420px;
                border-radius: 16px;
            }
            
            .profile-pic-container {
                width: 120px;
                height: 120px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .rotating-border {
                width: 120px;
                height: 120px;
                top: -5px;
                left: -5px;
            }
            
            .profile-name {
                font-size: 1.3rem;
            }
            
            .social-item {
                padding: 16px 14px;
                min-height: 70px;
                border-radius: 12px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.4rem;
                margin-right: 12px;
                border-radius: 10px;
            }
            
            .platform-name {
                font-size: 1rem;
            }
        }
        
        @media screen and (min-width: 1200px) {
            .main-container {
                max-width: 500px;
            }
            
            .card {
                min-height: 550px;
            }
            
            .profile-pic-container {
                width: 200px;
                height: 200px;
            }
            
            .profile-pic {
                width: 180px;
                height: 180px;
            }
            
            .rotating-border {
                width: 200px;
                height: 200px;
                top: -12px;
                left: -12px;
            }
            
            .profile-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- خلفية بدون 3D -->
    <div class="background-effect" id="backgroundEffect"></div>
    
    <div class="main-container">
        <div class="card" id="mainCard">
            <div class="profile-section">
                <div class="profile-pic-container">
                    <div class="rotating-border"></div>
                    <div class="profile-pic">
                        <!-- الصورة b.jpeg -->
                        <img src="b.jpeg" alt="Bacha Logo">
                    </div>
                </div>
                <h1 class="profile-name">Bacha Top1</h1>
                <p class="profile-desc">Follow me on social media for the latest updates</p>
            </div>
            
            <div class="social-container">
                <a href="https://www.tiktok.com/@top1.bacha?_r=1&_t=ZM-93ErOtTcBFg" target="_blank" class="social-item tiktok" id="tiktokItem">
                    <div class="social-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="platform-name">TikTok</div>
                </a>
                
                <a href="https://www.instagram.com/bacha.top1?igsh=NXVnY3k0cTAwaXls" target="_blank" class="social-item instagram" id="instagramItem">
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="platform-name">Instagram</div>
                </a>
                
                <a href="https://wa.me/21625323220" target="_blank" class="social-item whatsapp" id="whatsappItem">
                    <div class="social-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="platform-name">WhatsApp</div>
                </a>
            </div>
            
            <div class="footer">
                <p>© 2023 Bacha Top1 - All Rights Reserved</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainCard = document.getElementById('mainCard');
            const socialItems = document.querySelectorAll('.social-item');
            const backgroundEffect = document.getElementById('backgroundEffect');
            
            // إنشاء تأثيرات الخلفية
            function createBackgroundEffects() {
                if (!backgroundEffect) return;
                
                // دوائر نابضة
                for (let i = 0; i < 5; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'pulse-circle';
                    
                    const size = Math.random() * 300 + 100;
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 10 + 8;
                    
                    circle.style.width = `${size}px`;
                    circle.style.height = `${size}px`;
                    circle.style.left = `${left}%`;
                    circle.style.top = `${top}%`;
                    circle.style.animationDelay = `${delay}s`;
                    circle.style.animationDuration = `${duration}s`;
                    circle.style.opacity = Math.random() * 0.3 + 0.2;
                    
                    backgroundEffect.appendChild(circle);
                }
                
                // نقاط عائمة
                for (let i = 0; i < 8; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'floating-dot';
                    
                    const size = Math.random() * 8 + 4;
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 10;
                    const duration = Math.random() * 15 + 10;
                    
                    dot.style.width = `${size}px`;
                    dot.style.height = `${size}px`;
                    dot.style.left = `${left}%`;
                    dot.style.top = `${top}%`;
                    dot.style.animationDelay = `${delay}s`;
                    dot.style.animationDuration = `${duration}s`;
                    dot.style.opacity = Math.random() * 0.5 + 0.3;
                    
                    backgroundEffect.appendChild(dot);
                }
            }
            
            // تأثيرات Hover للروابط (تعمل على الهواتف أيضًا)
            if (socialItems.length > 0) {
                socialItems.forEach(item => {
                    // لمس للهواتف
                    item.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        this.classList.add('active');
                        this.style.transform = 'translateY(-5px)';
                    });
                    
                    item.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        this.classList.remove('active');
                        this.style.transform = 'translateY(0)';
                    });
                    
                    // hover للأجهزة المكتبية
                    item.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-8px)';
                    });
                    
                    item.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0)';
                    });
                    
                    item.addEventListener('click', function(e) {
                        // تأثير النقر
                        this.style.transform = 'translateY(-5px) scale(0.98)';
                        setTimeout(() => {
                            this.style.transform = 'translateY(-8px)';
                        }, 200);
                    });
                });
            }
            
            // تأثير عند تحميل الصفحة
            window.addEventListener('load', function() {
                // إنشاء تأثيرات الخلفية
                createBackgroundEffects();
                
                // تأثير ظهور البطاقة
                if (mainCard) {
                    mainCard.style.opacity = '0';
                    mainCard.style.transform = 'translateY(40px)';
                    
                    setTimeout(() => {
                        mainCard.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                        mainCard.style.opacity = '1';
                        mainCard.style.transform = 'translateY(0)';
                    }, 300);
                }
                
                // تأثير ظهور الروابط
                setTimeout(() => {
                    socialItems.forEach((item, index) => {
                        setTimeout(() => {
                            item.style.opacity = '0';
                            item.style.transform = 'translateY(20px)';
                            
                            setTimeout(() => {
                                item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                                item.style.opacity = '1';
                                item.style.transform = 'translateY(0)';
                            }, 100);
                        }, index * 200);
                    });
                }, 500);
            });
            
            // تحسين الأداء على الهواتف
            let lastTouchTime = 0;
            document.addEventListener('touchmove', function(e) {
                const currentTime = new Date().getTime();
                if (currentTime - lastTouchTime > 100) {
                    lastTouchTime = currentTime;
                }
            }, { passive: true });
        });
    </script>
</body>
</html>
