<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacha Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        /* خلفية جديدة - أسرع وأوضح */
        .background-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            background: #000;
        }
        
        .obj {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(15deg) translate(-50%, -50%);
        }
        
        .objchild {
            animation: rotate 8s infinite linear; /* أسرع */
            transform-style: preserve-3d;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .objchild::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,0,0,0.4) 0%, transparent 70%);
            filter: blur(40px);
            transform: rotateX(90deg) translateZ(-180px);
            box-shadow: 
                0 0 300px 40px rgba(255, 0, 0, 0.6),
                0 0 200px 30px rgba(255, 51, 102, 0.5),
                0 0 150px 20px rgba(255, 0, 102, 0.4);
            animation: pulse 2s infinite alternate;
        }
        
        .inn6 {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(10, 10, 10);
            transform: rotateX(90deg) translateZ(150px);
            animation: updown 4s infinite ease-in-out; /* أسرع */
            border-radius: 50%;
            box-shadow: 
                0 0 150px rgba(255, 0, 0, 0.5),
                inset 0 0 80px rgba(0, 0, 0, 0.9);
        }
        
        @keyframes rotate {
            0% {
                transform: rotate3d(0,1,0,0deg);
            }
            100% {
                transform: rotate3d(0,1,0,360deg);
            }
        }
        
        @keyframes updown {
            0% {
                transform: translateY(50px) rotateX(90deg) translateZ(150px);
            }
            50% {
                transform: translateY(200px) rotateX(90deg) translateZ(150px);
            }
            100% {
                transform: translateY(50px) rotateX(90deg) translateZ(150px);
            }
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.7;
                box-shadow: 
                    0 0 300px 40px rgba(255, 0, 0, 0.6),
                    0 0 200px 30px rgba(255, 51, 102, 0.5),
                    0 0 150px 20px rgba(255, 0, 102, 0.4);
            }
            100% {
                opacity: 1;
                box-shadow: 
                    0 0 400px 60px rgba(255, 0, 0, 0.8),
                    0 0 300px 50px rgba(255, 51, 102, 0.7),
                    0 0 200px 40px rgba(255, 0, 102, 0.6);
            }
        }
        
        /* تأثيرات إضافية للخلفية */
        .glow-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            filter: blur(5px);
            animation: floatParticle 5s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
        }
        
        .main-container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .card {
            background: rgba(15, 15, 25, 0.95);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.9),
                0 20px 50px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(30px);
            position: relative;
            overflow: hidden;
            min-height: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #25f4ee, #e4405f, #25d366);
            z-index: 2;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(37, 244, 238, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(228, 64, 95, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 40% 80%, rgba(37, 211, 102, 0.3) 0%, transparent 70%);
            z-index: 0;
            opacity: 0.8;
            pointer-events: none;
        }
        
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            z-index: 3;
            text-align: center;
            width: 100%;
            transform-style: preserve-3d;
        }
        
        .profile-pic-container {
            width: 180px;
            height: 180px;
            position: relative;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* الصورة مناسبة مع الخط */
        .profile-pic {
            width: 160px;
            height: 160px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            z-index: 2;
            animation: floatPic 4s ease-in-out infinite;
        }
        
        @keyframes floatPic {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.02);
            }
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            border: 3px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        
        .profile-pic:hover img {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* الخط الأحمر - مناسب مع الصورة */
        .rotating-border {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            z-index: 3;
            pointer-events: none;
        }
        
        .rotating-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            padding: 6px;
            background: linear-gradient(45deg, #ff0000, #ff3366, #ff0066, #ff0000);
            background-size: 400% 400%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotateBorder 2s linear infinite, colorShift 1.5s linear infinite;
            filter: 
                drop-shadow(0 0 20px rgba(255, 0, 0, 0.9)) 
                drop-shadow(0 0 30px rgba(255, 51, 102, 0.7))
                drop-shadow(0 0 40px rgba(255, 0, 102, 0.5));
        }
        
        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes colorShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .profile-name {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #ff3366, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateZ(30px);
        }
        
        .profile-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 80%;
            line-height: 1.6;
            transform: translateZ(20px);
        }
        
        .social-container {
            position: relative;
            z-index: 3;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
            width: 100%;
            transform-style: preserve-3d;
        }
        
        .social-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 25px 30px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            min-height: 100px;
            backdrop-filter: blur(20px);
            text-decoration: none;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .social-item:hover {
            transform: translateY(-12px) translateZ(50px);
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.7),
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .tiktok:hover {
            border-color: rgba(37, 244, 238, 0.6);
            box-shadow: 
                0 30px 60px rgba(37, 244, 238, 0.3),
                0 15px 35px rgba(37, 244, 238, 0.2),
                0 0 40px rgba(37, 244, 238, 0.3);
        }
        
        .instagram:hover {
            border-color: rgba(228, 64, 95, 0.6);
            box-shadow: 
                0 30px 60px rgba(228, 64, 95, 0.3),
                0 15px 35px rgba(228, 64, 95, 0.2),
                0 0 40px rgba(228, 64, 95, 0.3);
        }
        
        .whatsapp:hover {
            border-color: rgba(37, 211, 102, 0.6);
            box-shadow: 
                0 30px 60px rgba(37, 211, 102, 0.3),
                0 15px 35px rgba(37, 211, 102, 0.2),
                0 0 40px rgba(37, 211, 102, 0.3);
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            font-size: 2rem;
            flex-shrink: 0;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
        }
        
        .social-item:hover .social-icon {
            transform: scale(1.25) rotateY(25deg) translateZ(25px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.8);
        }
        
        .tiktok .social-icon {
            background: linear-gradient(135deg, #25f4ee, #fe2c55);
            color: white;
        }
        
        .instagram .social-icon {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
        }
        
        .whatsapp .social-icon {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
        }
        
        .platform-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(15px);
        }
        
        .social-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
            pointer-events: none;
        }
        
        .social-item:hover::before {
            left: 100%;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            position: relative;
            z-index: 3;
            width: 100%;
            transform: translateZ(10px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) translateZ(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }
        
        .social-item {
            animation: fadeInUp 0.8s ease backwards;
        }
        
        .social-item:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .social-item:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .social-item:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        .card-3d {
            transform: rotateX(8deg) rotateY(8deg) translateZ(30px);
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                max-width: 400px;
            }
            
            .card {
                padding: 30px 25px;
                min-height: 480px;
            }
            
            .profile-pic-container {
                width: 160px;
                height: 160px;
            }
            
            .profile-pic {
                width: 140px;
                height: 140px;
            }
            
            .rotating-border {
                width: 160px;
                height: 160px;
                top: -8px;
                left: -8px;
            }
            
            .obj {
                width: 300px;
                height: 300px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .profile-pic-container {
                width: 140px;
                height: 140px;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .rotating-border {
                width: 140px;
                height: 140px;
                top: -6px;
                left: -6px;
            }
            
            .obj {
                width: 250px;
                height: 250px;
            }
        }
        
        @media screen and (max-width: 320px) {
            .profile-pic-container {
                width: 120px;
                height: 120px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .rotating-border {
                width: 120px;
                height: 120px;
                top: -5px;
                left: -5px;
            }
            
            .obj {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية الجديدة - أسرع وأوضح -->
    <div class="background-3d" id="background3d">
        <div class="obj">
            <div class="objchild">
                <span class="inn6"></span>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="card" id="mainCard">
            <div class="profile-section">
                <div class="profile-pic-container">
                    <div class="rotating-border"></div>
                    <div class="profile-pic">
                        <!-- الصورة b.jpeg - مناسبة مع الخط -->
                        <img src="b.jpeg" alt="Bacha Logo">
                    </div>
                </div>
                <h1 class="profile-name">Bacha Top1</h1>
                <p class="profile-desc">Follow me on social media for the latest updates</p>
            </div>
            
            <div class="social-container">
                <a href="https://www.tiktok.com/@top1.bacha?_r=1&_t=ZM-93ErOtTcBFg" target="_blank" class="social-item tiktok" id="tiktokItem">
                    <div class="social-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="platform-name">TikTok</div>
                </a>
                
                <a href="https://www.instagram.com/bacha.top1?igsh=NXVnY3k0cTAwaXls" target="_blank" class="social-item instagram" id="instagramItem">
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="platform-name">Instagram</div>
                </a>
                
                <a href="https://wa.me/21625323220" target="_blank" class="social-item whatsapp" id="whatsappItem">
                    <div class="social-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="platform-name">WhatsApp</div>
                </a>
            </div>
            
            <div class="footer">
                <p>© 2023 Bacha Top1 - All Rights Reserved</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainCard = document.getElementById('mainCard');
            const socialItems = document.querySelectorAll('.social-item');
            const container = document.querySelector('.main-container');
            const background3d = document.getElementById('background3d');
            
            // إنشاء جسيمات متوهجة في الخلفية
            function createGlowParticles() {
                if (!background3d) return;
                
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'glow-particle';
                    
                    // مواقع عشوائية
                    const size = Math.random() * 20 + 5;
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 5 + 3;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${left}%`;
                    particle.style.top = `${top}%`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.backgroundColor = `rgba(255, ${Math.random() * 100}, ${Math.random() * 50}, ${Math.random() * 0.5 + 0.3})`;
                    
                    background3d.appendChild(particle);
                }
            }
            
            // تأثير 3D للبطاقة عند تحريك الماوس
            if (container && mainCard) {
                container.addEventListener('mousemove', function(e) {
                    const containerRect = container.getBoundingClientRect();
                    const containerWidth = containerRect.width;
                    const containerHeight = containerRect.height;
                    const centerX = containerWidth / 2;
                    const centerY = containerHeight / 2;
                    const mouseX = e.clientX - containerRect.left;
                    const mouseY = e.clientY - containerRect.top;
                    
                    const rotateY = ((mouseX - centerX) / centerX) * 10;
                    const rotateX = ((centerY - mouseY) / centerY) * -10;
                    
                    mainCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(60px)`;
                });
                
                container.addEventListener('mouseleave', function() {
                    mainCard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
                    mainCard.classList.remove('card-3d');
                });
                
                container.addEventListener('mouseenter', function() {
                    mainCard.classList.add('card-3d');
                });
            }
            
            // تأثيرات العناصر الاجتماعية
            if (socialItems.length > 0) {
                socialItems.forEach(item => {
                    item.addEventListener('click', function(e) {
                        this.style.transform = 'translateY(-15px) translateZ(55px) scale(1.08)';
                        setTimeout(() => {
                            this.style.transform = 'translateY(-12px) translateZ(50px)';
                        }, 200);
                    });
                });
            }
            
            // تأثير عند تحميل الصفحة
            window.addEventListener('load', function() {
                // إنشاء الجسيمات
                createGlowParticles();
                
                // تأثير للبطاقة
                if (mainCard) {
                    mainCard.style.opacity = '0';
                    mainCard.style.transform = 'perspective(1000px) rotateX(25deg) rotateY(-25deg) translateY(60px) translateZ(-120px)';
                    
                    setTimeout(() => {
                        mainCard.style.transition = 'opacity 1s ease, transform 1.2s cubic-bezier(0.23, 1, 0.32, 1)';
                        mainCard.style.opacity = '1';
                        mainCard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0) translateZ(0)';
                    }, 300);
                }
                
                // تأثير إضافي للخلفية
                const obj = document.querySelector('.obj');
                if (obj) {
                    setTimeout(() => {
                        obj.style.transition = 'transform 2s ease, opacity 2s ease';
                        obj.style.opacity = '1';
                        obj.style.transform = 'rotateX(-20deg) rotateY(15deg) translate(-50%, -50%) scale(1.2)';
                        
                        // جعل الخلفية تتحرك بشكل أسرع بعد التحميل
                        const objchild = document.querySelector('.objchild');
                        if (objchild) {
                            setTimeout(() => {
                                objchild.style.animationDuration = '6s';
                            }, 2000);
                        }
                    }, 500);
                }
            });
            
            // تغيير سرعة الخلفية عند تحريك الماوس
            document.addEventListener('mousemove', function(e) {
                const objchild = document.querySelector('.objchild');
                if (objchild) {
                    // حساب السرعة بناء على حركة الماوس
                    const speed = 8 - (e.clientX / window.innerWidth) * 4;
                    objchild.style.animationDuration = `${speed}s`;
                }
            });
        });
    </script>
</body>
</html>
